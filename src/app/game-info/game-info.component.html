<mat-card class="mat">
  <mat-card-title [style.padding]="'0 16px'" [style.padding-top]="'8px'">
    {{ card ? title : "Please pick a card" }}
  </mat-card-title>
  <mat-card-content>
    {{
      card
        ? description
        : "Please click on the card stack to select the next card."
    }}
  </mat-card-content>
</mat-card>
